apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vybes-ingress
  namespace: vybes
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: vybes.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vybes-api-service
            port:
              number: 80
  - host: api.vybes.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vybes-api-service
            port:
              number: 80